spec:
  name: gogs
  services:
  - name: web
    git:
      repo_clone_url: https://github.com/OliverMensahDev/gogs.git
      branch: main
    envs:
    - key: DB_FOO_1
      value: "DB-password-testvalue"
      type: SECRET
    - key: EMAIL
      scope: RUN_TIME
    - key: MESSAGE
      value: "This is a greeting message"
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${gogs-db.DATABASE_URL}
  databases:
  - name: gogs-db

